<!DOCTYPE html>
<html lang="en">

<head> 
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title> 
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body class="feristvis">

    <div class="calcurator">
        <div class="fist_div">
            <div class="calcuratorshi_div">
                <h2 class="div_h1">Bill</h2>
                <input type="name" class="calcuratorshi_div_div" placeholder="number">
            </div>
            <div class="calcuratorshi_div_div_div">
                <h3 class="calculator_h3">Select Tip %</h3>
                <div class="button_div">
                    <button class="calculator_div_button" onclick="func5(5)">
                        5%
                    </button>

                    <button class="calculator_div_button" onclick="func5(10)" >
                        10%
                    </button>

                    <button class="calculator_div_button" onclick="func5(20)">
                        20%
                    </button>

                    <button class="calculator_div_button" onclick="func5(25)">
                        25%
                    </button>

                    <button class="calculator_div_button" onclick="func5(50)">
                        50%
                    </button>

                    <button class="calculator_div_button" onclick="func5(70)">
                        70%
                    </button>
                </div>

            </div>
            <div class="nam_div">
                <h2 class="div_h1">Number of People</h2>

                <input type="name" class="nam" placeholder="number">
            </div>
        </div>
        <div class="meore_div">
            <div class="amount_div">
                <div>
                    <h3 class="meore_div_h3">Tip Amount</h3>
                    <p class="meore_div_p">/ person</p>
                </div>
                <h4  class="meore_div_h4">$0.00</h4>
            </div>
            <div class="total_div">
                <div>
                    <h3 class="meore_div_h3">Total</h3>
                    <p class="meore_div_p">/ person</p>
                </div>
                <h4 class="meore_div_h4_1">$0.00</h4>
            </div>
            <button onclick="reset()" type="" class="btn">RESERT</button>
        </div>
    </div>


<script src="./script/script.js"></script>
</body> 

 </html>
